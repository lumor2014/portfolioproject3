<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #faa5d2;">

          <a class="nav-link" href="https://www.instagram.com/sunshiine_morales/">Instagram</a>

        </div>
      </div>

  <main role="main">

      <br />
      <h2 class="text-center pt-3">{{ blog.title }}</h2>
      <p class="text-center">{{ blog.pub_date }}</p>

      <hr />
      <p class="text-center">{{ blog.body }}</p>
      <hr />

    </div>

  <footer class="text-muted">
    <div class="container text-center">
